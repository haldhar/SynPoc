spring.datasource.url=jdbc:h2:C:/data/sampledata 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.h2.console.enabled=true  

server.port=8081
jwt.header=Authorization
jwt.secret=gdig2.crt.pem
jwt.expiration=18000
jwt.security.permit=/authenticate

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.security.user.name=admin
spring.security.user.password=admin
spreadsheet.email.from=admin@synechron.com



spring.activemq.host=localhost
spring.activemq.username=guest
spring.activemq.password=guest
spring.activemq.port= 5672

spring.mail.host=
spring.mail.port=8999
spring.mail.username:
spring.mail.password:

logging.level.root=info
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

spring.mail.properties.mail.smtp.connectiontimeout= 5000
spring.mail.properties.mail.smtp.timeout= 3000
spring.mail.properties.mail.smtp.writetimeout= 5000